<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
    
        <form action="" method="" class="formulario">

            <div class="grupo-campo">
                <label for="texto">Texto</label>
                <input type="text" name="texto">
            </div>

            <div class="grupo-campo">
                <label for="senha">Senha</label>
                <input type="password" name="senha">
            </div>

            <div class="grupo-campo">
                <label for="confirmo-talentos">Confirme aqui que
                você é uma mulher cheia de talentosa:</label>
                <div class="meia-coluna">
                <input type="checkbox" name="confirmo-talentos" value="talento">
                <span>Confirmo que sou eu mesmo</span>
                </div>
            </div>

            <div class="grupo-campo">
                <label>Escolha uma das opções:</label>

                <div class="meia-coluna">
                <input type="radio" name="poder" value="forca">
                <span>Super força</span>
                <input type="radio" name="poder" value="invisibilidade">
                <span>Ser invisível</span>
                <input type="radio" name="poder" value="ler-mentes">
                <span>Ler mentes</span>
                <input type="radio" name="poder" value="velocidade">
                <span>Super velocidade</span>
                </div>

            </div>

            <div class="grupo-campo">
                <label>Escolha um tópico</label>
                <select name="topico">
                    <option value="site-bonito">Deixar meu site site bonito</option>
                    <option value="fim-patriarcado">Acabar com o patriarcado</option>
                    <option value="revolucao">Fazer uma revolução</option>
                </select>
            </div>

            <div class="grupo-campo">
                <label for="">Escolha um valor:</label>
                <input type="number" min="10" max="20">
            </div>

            <div class="grupo-campo">
                <label for="comentario">Comentário</label>
                <textarea name="comentario" rows="4"></textarea>
            </div>

            <div class="grupo-campo">
                <div></div>
                <div class="meia-coluna">
                    <input type="reset" value="Reset" class="btn btn--reset">
                    <input type="submit" value="Submit" class="btn btn--submit">
                </div>
            </div>

    </form>
</section>
</body>
</html>
